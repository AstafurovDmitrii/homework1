<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
</head>
<body>
    <h1>Список доступных страниц:</h1>
    <ul>
        {% for name, url in pages.items %}
            <li><a href="{{ url }}">{{ name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
