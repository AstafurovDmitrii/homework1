<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт</title>
</head>
<body>
    <h1>Рецепт блюда</h1>
    {% if recipe %}
        <ul>
            {% for ingredient, amount in recipe.items %}
                <li>{{ ingredient }}: {{ amount }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Рецепт не найден.</p>
    {% endif %}
</body>
</html>
